<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milians Grimace Matte-spel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="main-menu">
            <h1>Milians Grimace Matte-spel</h1>
            <button id="start-plus-btn">Plus</button>
            <button id="start-minus-btn">Minus</button>
            <button id="exit-game-btn">Avsluta spelet</button>
        </div>

        <div id="game-view" class="hidden">
            <div id="header">
                <div id="score">Du har klarat 0 frågor!</div>
                <button id="back-to-menu-btn">Tillbaka till startmenyn</button>
            </div>
            <div id="grimace-container">
                <div id="grimace">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div id="question-container"></div>
            <div id="options-container"></div>
            <div id="feedback" class="hidden">Försök igen!</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
